    {% block styles %}{% endblock %}
    <style type="text/css" media="screen">
        @media (max-width: 340px) {
            #title {
                display : none;
            }
        }

        body {
            background-color: var(--dark);
        }
        .border-dark {
            border-color: var(--dark) !important;
        }
        .input-group-text{
            background-color: var(--light) !important;
            color: var(--white) !important;
            border-color: var(--dark) !important;
        }
        .custom-select,
        .card,
        .form-control {
            background-color: var(--dark) !important;
            color: var(--white) !important;
            border-color: var(--dark) !important;
        }
        .form-control:disabled {
            background-color: var(--dark) !important;
            color: var(--white) !important;
            border-color: var(--dark) !important;
        }
        .form-control:-webkit-autofill,
        .form-control:-webkit-autofill:focus,
        .form-control:-webkit-autofill{
            -webkit-text-fill-color: var(--white) !important;
            background-color: transparent !important;
            -webkit-box-shadow: 0 0 0 50px var(--dark) inset;
        }
        html {
          scrollbar-face-color: var(--secondary);
          scrollbar-base-color: var(--secondary);
          scrollbar-3dlight-color: var(--secondary);
          scrollbar-highlight-color: var(--secondary);
          scrollbar-track-color: var(--dark);
          scrollbar-arrow-color: var(--dark);
          scrollbar-shadow-color: var(--secondary);
          scrollbar-dark-shadow-color: var(--secondary);
        }

        ::-webkit-scrollbar { height: 3px;}
        ::-webkit-scrollbar-button {  background-color: var(--secondary); }
        ::-webkit-scrollbar-track {  background-color: var(--secondary);}
        ::-webkit-scrollbar-track-piece { background-color: var(--dark);}
        ::-webkit-scrollbar-thumb {  background-color: var(--secondary); border-radius: 3px;}
        ::-webkit-scrollbar-corner { background-color: var(--secondary);}}
    </style>
